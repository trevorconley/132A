	    <script>

	    	window.onresize=function(){
	    		var top = document.getElementById("top");
	    		var toolbar_wrap = document.getElementById("toolbar-wrap");
	    		var middle = document.getElementById("middle");
	    		var options_wrap = document.getElementById("options");
	    		var bottom = document.getElementById("bottom");
	    		var canvas_wrap = document.getElementById("canvas-wrap");
	    		var width = window.innerWidth;
	    		var widgets = document.getElementById("widgets");
	    		var canvas=document.getElementById("canvas");

	    		top.style.width = width +"px";
	    		toolbar_wrap.style.width = width - 250 +"px";
	    		middle.style.width = width +"px";
	    		options_wrap.style.width = width - 250 +"px";
	    		bottom.style.width = width +"px";
	    		bottom.style.height = window.innerHeight-115 + "px";
	    		canvas_wrap.style.width = width - 250 +"px";
	    		canvas_wrap.style.height = window.innerHeight-115+"px"
	    		widgets.style.height = window.innerHeight-115+"px";
	    	}
	    	function setSize(){
	    		var top = document.getElementById("top");
	    		var toolbar_wrap = document.getElementById("toolbar-wrap");
	    		var middle = document.getElementById("middle");
	    		var options_wrap = document.getElementById("options");
	    		var bottom = document.getElementById("bottom");
	    		var canvas_wrap = document.getElementById("canvas-wrap");
	    		var width = window.innerWidth;
	    		var widgets = document.getElementById("widgets");
	    		var canvas=document.getElementById("canvas");

	    		top.style.width = width +"px";
	    		toolbar_wrap.style.width = width - 250 +"px";
	    		middle.style.width = width +"px";
	    		options_wrap.style.width = width - 250 +"px";
	    		bottom.style.width = width +"px";
	    		bottom.style.height = window.innerHeight-115 + "px";
	    		canvas_wrap.style.width = width - 250 +"px";
	    		canvas_wrap.style.height = window.innerHeight-115+"px"
	    		widgets.style.height = window.innerHeight-115+"px";

	    	}

	    	function links(){
	    		var b1 =document.getElementById("box1");
	    		var b2 =document.getElementById("box2");
	    		b1.src="img/box1a.png";
	    		b2.src="img/box1b.png";
	    		$('#box1').animate({
				    opacity: 0.25
				  }, 400, function() {
				});
	    		$('#box2').animate({
				    opacity: 0.25
				  }, 400, function() {
				});
				$('#box1').animate({
				    opacity: 1
				  }, 200, function() {
				});

				$('#box2').animate({
				    opacity: 1
				  }, 200, function() {
				});
	    	}
	    	function navs(){
	    		document.getElementById("box1").src="img/box2a.png";
	    		document.getElementById("box2").src="img/box2b.png";
	    		$('#box1').animate({
				    opacity: 0.25
				  }, 400, function() {
				});
	    		$('#box2').animate({
				    opacity: 0.25
				  }, 400, function() {
				});
				$('#box1').animate({
				    opacity: 1
				  }, 200, function() {
				});

				$('#box2').animate({
				    opacity: 1
				  }, 200, function() {
				});
	    	}
